<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Pop-up Notification</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      background: red;
      transform: rotate(-45deg);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      position: absolute;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    .heart:hover {
      transform: rotate(-45deg) scale(1.1);
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #d63384;
      text-align: center;
    }

    /* Pop-up overlay */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-content {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    .popup-content h2 {
      color: #d63384;
      margin-bottom: 10px;
    }

    .popup-content p {
      color: #555;
      margin-bottom: 20px;
    }

    .popup-content button {
      padding: 10px 20px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .popup-content button:hover {
      background-color: #c0256e;
    }

/* Video container */
    #videoSection {
      margin-top: 30px;
      display: none;
    }

    iframe {
      width: 90vw;
      max-width: 600px;
      height: 315px;
      border: none;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <!-- Clickable Heart -->
  <div class="heart" onclick="showPopup()"></div>
  <div class="message">Click the heart to spread love üíñ</div>

  <!-- Pop-up Notification -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <h2>Thank You for Spreading Love! ‚ù§Ô∏è</h2>
      <p>Your kind heart makes the world a better place.</p>
      <button onclick="redirect()">Continue</button>
    </div>
  </div>

  <!-- Hidden Video Section -->
  <div id="videoSection">
    <h3 style="color:#d63384;">Enjoy this video made with love üíó</h3>
    <iframe src="love Video.mp4" allowfullscreen></iframe>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function showVideo() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("videoSection").style.display = "flex";
      document.getElementById("videoSection").scrollIntoView({ behavior: "smooth" });
    }

    function redirect() {
      window.location.href = "love Video.mp4"; // Replace with your link
    }
    
  </script>

</body>
</html>
